<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 Subnet Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .bit-box {
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 2px solid #dee2e6;
            text-align: center;
            margin: 2px;
            line-height: 31px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .bit-active {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }
        .bit-inactive {
            background-color: #f8f9fa;
            color: #6c757d;
            border-color: #dee2e6;
        }
        .bit-index {
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            width: 35px;
            display: inline-block;
            margin: 2px;
            font-weight: 500;
        }
        .binary-section {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .network-navigation .btn {
            margin: 0 0.25rem;
            border-radius: 50px;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-family: 'Courier New', monospace;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-range {
            height: 6px;
        }
        .form-range::-webkit-slider-thumb {
            background: #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .network-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }
        .network-info p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card p-4 mb-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4 text-primary">IPv6 Subnet Visualizer</h1>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ipv6Input" class="form-label fw-semibold">IPv6 Address</label>
                                    <input type="text" class="form-control" id="ipv6Input" placeholder="Enter IPv6 address"
                                            value="{{ default_ip }}" pattern="^[0-9a-fA-F:]+$">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="prefixSlider" class="form-label fw-semibold">Prefix Length: <span id="prefixValue" class="text-primary fw-bold">{{ default_prefix }}</span></label>
                                    <input type="range" class="form-range" id="prefixSlider" min="48" max="64"
                                            value="{{ default_prefix }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5 class="mb-3">Bit Visualization</h5>
                            <div id="bitIndexes" class="mb-2"></div>
                            <div id="binaryDisplay"></div>
                        </div>

                        <div class="binary-section">
                            <h6 class="binary-label mb-3">Network Bits (48-63)</h6>
                            <div id="networkBinary"></div>
                        </div>

                        <div id="networkInfo" class="network-info"></div>

                        <div class="binary-section">
                            <h6 class="binary-label mb-3">Last Address Bits (48-63)</h6>
                            <div id="lastBinary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ipv6Input = document.getElementById('ipv6Input');
        const prefixSlider = document.getElementById('prefixSlider');
        const prefixValue = document.getElementById('prefixValue');
        let timeout = null;
        let currentNetworkIndex = 0;

        function displayBitIndexes() {
            const container = document.getElementById('bitIndexes');
            container.innerHTML = '';
            for (let i = 48; i < 64; i++) {
                const index = document.createElement('div');
                index.className = 'bit-index';
                index.textContent = i;
                container.appendChild(index);
            }
        }

        function displayBinary(binary, addrBinary, prefixLen) {
            const display = document.getElementById('binaryDisplay');
            display.innerHTML = '';
            
            // Network binary display
            const networkDiv = document.createElement('div');
            for (let i = 0; i < binary.length; i++) {
                const box = document.createElement('div');
                box.className = `bit-box ${i < (prefixLen - 48) ? 'bit-active' : 'bit-inactive'}`;
                box.textContent = binary[i];
                networkDiv.appendChild(box);
            }
            
            // Original address binary display
            const addrDiv = document.createElement('div');
            addrDiv.style.marginTop = '10px';
            for (let i = 0; i < addrBinary.length; i++) {
                const box = document.createElement('div');
                box.className = `bit-box ${i < (prefixLen - 48) ? 'bit-active' : 'bit-inactive'}`;
                box.textContent = addrBinary[i];
                addrDiv.appendChild(box);
            }
            
            display.appendChild(networkDiv);
            display.appendChild(addrDiv);
        }

        function displayBinaries(networkBits, lastBits, prefixLen) {
            // Display network binary
            const networkDisplay = document.getElementById('networkBinary');
            networkDisplay.innerHTML = '';
            for (let i = 0; i < networkBits.length; i++) {
                const box = document.createElement('div');
                box.className = `bit-box ${i < (prefixLen - 48) ? 'bit-active' : 'bit-inactive'}`;
                box.textContent = networkBits[i];
                networkDisplay.appendChild(box);
            }
            
            // Display last address binary
            const lastDisplay = document.getElementById('lastBinary');
            lastDisplay.innerHTML = '';
            for (let i = 0; i < lastBits.length; i++) {
                const box = document.createElement('div');
                box.className = `bit-box ${i < (prefixLen - 48) ? 'bit-active' : 'bit-inactive'}`;
                box.textContent = lastBits[i];
                lastDisplay.appendChild(box);
            }
        }

        function displayNetworkInfo(data) {
            document.getElementById('networkInfo').innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Network:</strong> ${data.network}
                    </div>
                    <div class="network-navigation">
                        <button class="btn btn-outline-light btn-sm me-2" onclick="navigateNetwork(-1)">‹</button>
                        <button class="btn btn-outline-light btn-sm" onclick="navigateNetwork(1)">›</button>
                    </div>
                </div>
                <div class="mt-2">
                    <strong>Last Address:</strong> ${data.last_address}
                </div>
            `;
        }

        function navigateNetwork(direction) {
            currentNetworkIndex += direction;
            if (currentNetworkIndex < 0) currentNetworkIndex = 0;
            updateVisualizer();
        }

        function updateVisualizer() {
            const ipv6 = ipv6Input.value || "{{ default_ip }}";
            const prefix = prefixSlider.value;
            
            fetch(`/api/parse/${encodeURIComponent(ipv6)}/${prefix}/${currentNetworkIndex}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayBinaries(data.binary, data.last_addr_binary, data.prefix_len);
                        displayNetworkInfo(data);
                        currentNetworkIndex = data.network_index;
                    } else {
                        document.getElementById('networkBinary').innerHTML = '';
                        document.getElementById('lastBinary').innerHTML = '';
                        document.getElementById('networkInfo').innerHTML = 
                            `<p style="color: red">Error: ${data.message}</p>`;
                    }
                });
        }

        // Initialize bit indexes
        displayBitIndexes();

        // Initial update
        updateVisualizer();

        // Update existing event listeners
        prefixSlider.oninput = function() {
            prefixValue.textContent = this.value;
            currentNetworkIndex = 0;  // Reset network index when prefix changes
            updateVisualizer();
        };

        ipv6Input.addEventListener('input', () => {
            clearTimeout(timeout);
            currentNetworkIndex = 0;  // Reset network index when address changes
            timeout = setTimeout(updateVisualizer, 500);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
